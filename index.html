<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="app.js" defer></script>
    <title>Fairy Forest</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header">
          <div class="layers">
            <h1 class="layer__title">
              <span>Welcome to Parallax</span> <br />
              <span class="layer__subtitle">Fairy Forest</span>
            </h1>

            <img
              class="layer layer--base"
              src="img/layer-base.png"
              alt="The background part of the forest picture"
            />
            <img
              class="layer layer--middle"
              src="img/layer-middle.png"
              alt="The middle part of the forest picture"
            />
            <img
              class="layer layer--front"
              src="img/layer-front.png"
              alt="Front part of the forest picture"
            />
          </div>
        </header>
        <main class="main">
          <h2 class="main__title">to be continued</h2>
          <p class="main__text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet corrupti illum aliquid
            natus officia architecto vero saepe, sit labore nulla blanditiis eaque maxime autem
            porro, veniam aperiam nemo fugiat sequi?
          </p>
        </main>
      </div>
    </div>
  </body>
</html>
